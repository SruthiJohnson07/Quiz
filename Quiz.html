<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="welcome-page">
        <h1 class="title"> Welcome to the JavaScript Quiz! </h1>
        <p class="sub-title">✨ Let's start the quiz! ✨</p>
        <input type="text" id="participant-name" placeholder="Enter your name" />
        <button class="button" id="start-btn">Start Quiz</button>
    </div>

    <div class="container" id="quiz-page" style="display: none;">
        <h1 id="participant-greeting" class="title"></h1>
        <p class="question-number" id="question-tracker"></p>
        <div id="quiz">
            <div id="question-container" class="question"></div>
            <div id="options-container" class="options"></div>
        </div>
        <div id="feedback" class="feedback"></div>
        <div id="score-container"></div>
        <button class="button" id="next-btn" style="display: none;">Next Question</button>
    </div>

    <div class="container" id="result-page" style="display: none;">
        <h2 id="final-score" class="title"></h2>
        <p id="final-message"></p>
        <button class="button" id="retry-btn">Retry Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
